<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Weather dash Nav Bar -->
    <header class="container-fluid text-centre text-black bg-light p-2 pt-5 pb-5 weather-header"

        <h1 class="display-2">Weather Dashboard</h1>
    </header>


    <!--Main section container-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">

                <!-- City Search by input form & Search btn-->
                <h2 id="form-heading" class="mt-1 mb-3 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group mb-2">
                            <input class="form-input form-control weather search mb-3" type="text" id="search-input"
                                placeholder="City Name" aria-labelledby="form-heading" aria-controls="today forecast" />
                        </div>
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn search-button btn btn-secondary " id="search-button"
                            aria-label="submit search">
                            SEARCH
                        </button>
                    </div>
                </form>

                <!-- Section Unknown-->
                <div class="list-group" id="history"></div>
                <div class="col-lg-9 pb-3">
                    <section id="today" class="mt-3" role="region" aria-live="polite"></section>

                    <!-- Unknown line-->
                    <hr class="hr weather-hr" />
                    <div>
                        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
                    </div>
                </div>
            </div>

                            <p class="main-weather">Weather Icon</p>
                            <p class="main-temperature">Temperature</p>
                            <p class="main-wind">Wind Speed</p>
                            <p class="main-humidity">Humidity</p>
                        </div>

                        <!-- Header of the 5 dy forecast -->

                                </div>
                            </div>
                        </div>
